name: CI-CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x', '7.0.x', '8.0.x' ] # Matrix for .NET versions

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Build with dotnet
      run: dotnet build --configuration Release
      working-directory: ./src/AutoRegister

    - name: Create NuGet Package
      run: dotnet pack -c Release /p:Version="8.0.2" /p:PackageReleaseNotes="See https://github.com/raihannishat/Auto-Register"
      working-directory: ./src/AutoRegister

    - name: Archive NuGet Package
      uses: actions/upload-artifact@v4
      with:
          name: AutoRegister
          path: ./src/AutoRegister/bin/Release/*.nupkg

    - name: Publish Nuget Package
      run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.my_nuget_package_secret }} --source https://api.nuget.org/v3/index.json --skip-duplicate
